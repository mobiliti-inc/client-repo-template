version: 2.1
jobs:
  unit-tests:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
  deploy-staging:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
      resource-name:
        description: |
          Name of the resource to update
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          command: |
            kubectl get all -l app=<< parameters.resource-name >>
          name: Delete Replica Set

orbs:
  aws-ecr: circleci/aws-ecr@3.1.0
  aws-eks: circleci/aws-eks@0.2.2
  kubernetes: circleci/kubernetes@0.3.0

workflows:
  branch:
    jobs:
      - unit-tests
      - aws-ecr/build_and_push_image:
          name: build-image-staging
          context: AWS Keys Prod
          repo: core-admin-ui
          tag: test
          requires:
            - unit-tests
          # filters:
          #   branches:
          #     only: develop
      - aws-ecr/build_and_push_image:
          name: build-image-master
          context: AWS Keys Prod
          repo: core-admin-ui
          tag: latest
          requires:
            - unit-tests
          filters:
            branches:
              only: master
      - deploy-staging:
          name: deploy-admin-ui-staging
          context: AWS Keys Prod
          cluster-name: core-staging-cluster
          resource-name: admin-ui
